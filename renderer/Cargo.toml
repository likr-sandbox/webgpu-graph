[package]
name = "renderer"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
js-sys = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

[dependencies.web-sys]
version = "0.3"
features = [
  "GpuAdapter",
  "GpuCanvasConfiguration",
  "GpuCanvasContext",
  "GpuCommandBuffer",
  "GpuCommandEncoder",
  "GpuDevice",
  "GpuFragmentState",
  "GpuPrimitiveState",
  "GpuPrimitiveTopology",
  "GpuQueue",
  "GpuRenderPipeline",
  "GpuRenderPipelineDescriptor",
  "GpuRenderPassDescriptor",
  "GpuRenderPassEncoder",
  "GpuShaderModule",
  "GpuShaderModuleDescriptor",
  "GpuTexture",
  "GpuTextureFormat",
  "GpuTextureView",
  "GpuVertexState",
]